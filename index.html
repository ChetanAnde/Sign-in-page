<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In Page</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <h1>Sign In</Inp></h1>

  <div class="container">
    <form action="/Sign Up" method="post">

      <div>

        <label for="Name">Name</label>
        <input class="inputBox" style="background-color: #cff3ec" type="text" id="Name" name="Name"
          placeholder="Enter your Name*" required />
      </div>

      <div>
        <label for="Email">Email</label>
        <input class="inputBox" style="background-color: #daf8f2" type="text" id="Email" name="Email"
          placeholder="Enter your Email*" required />
      </div>

      <div>
        <label for="Password">Password</label>
        <input class="inputBox" style="background-color: #cff3ec" type="text" id="Password" name="Password"
          placeholder="Enter your Password*" required />

        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 10px" />
          Remember me
        </label>

      </div>
      <button type="Sign Up" class="Signupbtn">
        <font face="timesroman">Login</font>
      </button>
    </form>

    <h3>OR</h3>

    <div class="clearfix">

        <button class="Signinwithfacebookbtn">
            Sign In with Facebook
        </button>
        <button class="Signinwithgooglebtn">
            Sign in with Google
        </button>
    </div>
  </div>
</body>

</html>
